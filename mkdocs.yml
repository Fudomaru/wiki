site_name: Voidex
site_description: "A Linux & Cybersecurity notebook forged in fire."
site_author: "Fudomaru"

theme:

  name: material

  icon: 
    logo: material/brain

    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

  palette: 

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Light
      primary: teal
      accent: lime
  
  font:
    text: Anonymous Pro
    code: Fira Code
  
  features:
    - navigation.instant 
    - navigation.instant.progress 
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/marcel-busch-b42783268

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

repo_url: https://github.com/fudomaru/wiki
repo_name: ""
edit_uri: ""

nav:
  - Home: index.md
  - About: about.md
  - Foundations:
    - Overview: foundations/overview.md
    - Linux:
      - CLI: foundations/linux/cli-magic.md
      - Networking: foundations/linux/networking.md
      - System: foundations/linux/system-internals.md
  - Security:
    - Overview: security/overview.md
    - Fundamentals: security/fundamentals.md
    - Toolbelt:
        - Nmap: security/toolbelt/nmap.md
    - Playbooks:
        - Recon: security/playbooks/recon.md
  - Homelab:
    - Overview: homelab/overview.md
    - Proxmox: homelab/proxmox.md
    - Network Design: homelab/network_design.md
    - Services: homelab/services.md
  - Challenges:
    - Overview: challenges/overview.md
    - HTB: challenges/htb.md
    - THM: challenges/thm.md
    - OverTheWire:
      - Bandit: challenges/overthewire/bandit.md
      - Natas: challenges/overthewire/natas.md
  - Projects:
    - Digital Dojo: projects/digital-dojo.md
    - EchoSnare: projects/echosnare.md
    - Void Linux: projects/void_linux.md
